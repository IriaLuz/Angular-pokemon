<div class="cardWrapper">
  <h3>{{ pokemon.name }}</h3>
  <img
    class="bulbasaurImage"
    src="{{ pokemon.sprites.other.dream_world.front_default }}"
    alt="{{ pokemon.name }}"
  />
  <table class="pokemonDescription" height="20%">
    <tr>
      <td><b>Height</b></td>
      <td>{{ pokemon.height }}</td>
    </tr>
    <tr>
      <td><b>Weigh</b></td>
      <td>{{ pokemon.weight }}</td>
    </tr>
  </table>
</div>
<div>{{ pokemon }}</div>
