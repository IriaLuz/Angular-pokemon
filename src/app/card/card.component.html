<div *ngIf="[pokemon]" class="pokemonDescription">
  <h3>{{ pokemon.name | titlecase }}</h3>
  <img
    class="bulbasaurImage"
    src="{{ pokemon.src }}"
    alt="{{ pokemon.name }}"
  />
  <table>
    <tr>
      <td>Height</td>
      <td>{{ pokemon.height }}</td>
    </tr>
    <tr>
      <td>Weigh</td>
      <td>{{ pokemon.weight }}</td>
    </tr>
  </table>
  <app-button routerLink="{{ '/pokemon/' + pokemon.name }}"></app-button>
</div>
