<div class="cardWrapper">
  <h3>{{ title }}</h3>
  <img class="bulbasaurImage" src="{{ image.url }}" alt="{{ image.alt }}" />
  <table class="pokemonDescription" height="20%">
    <tr>
      <td><b>Height</b></td>
      <td>{{ dimentions.height }}</td>
    </tr>
    <tr>
      <td><b>Weigh</b></td>
      <td>{{ dimentions.weight }}</td>
    </tr>
  </table>
</div>
