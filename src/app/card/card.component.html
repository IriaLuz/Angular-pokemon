<div *ngIf="[pokemon]" class="cardWrapper">
  <h3>{{ pokemon.name }}</h3>
  <img
    class="bulbasaurImage"
    src="{{ pokemon.src }}"
    alt="{{ pokemon.name }}"
  />
  <table class="pokemonDescription" height="20%">
    <tr>
      <td>Height</td>
      <td>{{ pokemon.height }}</td>
    </tr>
    <tr>
      <td>Weigh</td>
      <td>{{ pokemon.weight }}</td>
    </tr>
  </table>
</div>
