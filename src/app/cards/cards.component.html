<div *ngIf="searchText === ''; else elseBlock">
  <div
    class="cards-container"
    *ngFor="
      let name of pokemonNames
        | paginate
          : { itemsPerPage: 12, currentPage: page, totalItems: totalPokemons }
    "
  >
    <app-card [pokemonName]="name"></app-card>
  </div>

  <pagination-controls
    [responsive]="true"
    (pageChange)="page = $event; pokemonNames = []; getPokemons()"
  ></pagination-controls>
</div>

<ng-template #elseBlock>
  <div *ngIf="filteredPokemonNames.length > 12; else noPagination">
    <div
      class="cards-container"
      *ngFor="
        let name of filteredPokemonNames
          | paginate
            : {
                itemsPerPage: 12,
                currentPage: page,
                totalItems: filteredPokemonNames.length
              }
      "
    >
      <app-card class="pokemonName" [pokemonName]="name"></app-card>
    </div>
    <pagination-controls
      (pageChange)="page = $event; pokemonNames = []; getPokemons()"
    ></pagination-controls>
  </div>
</ng-template>

<ng-template #noPagination>
  <div class="cards-container" *ngFor="let name of filteredPokemonNames">
    <app-card class="pokemonName" [pokemonName]="name"></app-card>
  </div>
</ng-template>
